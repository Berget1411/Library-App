<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="popup.css" />
    <script src="script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <header>
      <h1>Library App</h1>
      <button>Log in</button>
    </header>
    <main>
      <section class="add-book-section">
        <button class="add-book-button">+ Add book</button>
        <div class="pop-up">
          <div class="pop-up-header">
            <h2>Add new book</h2>
            <button>&times</button>
          </div>
          <form action="">
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="author" placeholder="Author" required />
            <input type="number" id="pages" placeholder="Pages" required />
            <div class="have-read-section">
              <label for="have-read">Have you read it?</label>
              <input id="have-read" type="checkbox" />
            </div>
            <input type="submit" id="submit" />
          </form>
        </div>
        <div id="overlay"></div>
      </section>
      <section class="added-books">
        <div class="book">
          <ul>
            <li class="info">title</li>
            <li class="info">author</li>
            <li class="info">pages</li>
            <li><button class="read">Read</button></li>
            <li><button>Remove</button></li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright Â© 2023 Berget</p>
      <a href="https://github.com/Berget1411"
        ><img src="img/github-mark.svg" alt=""
      /></a>
    </footer>
  </body>
</html>
